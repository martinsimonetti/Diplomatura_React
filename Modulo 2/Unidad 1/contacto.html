<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tipografías -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sarala&display=swap" rel="stylesheet">
    <!-- Íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Hojas de estilos -->
    <link rel="stylesheet" href="estilos.css">
    <title>Contacto</title>
</head>
<body>
    <form action="">
        <h1><i class="fas fa-envelope"></i> Contacto</h1>
        <div id="formContacto" class="bordeVerde centrado">
            <p>
                <label for="mail">Correo Electrónico</label>
                <br>
                <input type="email" name="mail" id="mail" class="bordeVerde">
            </p>
            <p>
                <label for="mensaje">Mensaje</label>
                <br>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="bordeVerde"></textarea>
            </p>
            <input type="submit" value="Enviar" class="botonPrincipal" style="display: block; margin: auto; margin-bottom: 1rem;">
        </div>
    </form>
</body>
</html>
